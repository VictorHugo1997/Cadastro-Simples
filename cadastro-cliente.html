<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Cadastro de Cliente</h1>
    </header>
    <main>
        <form action="" class="pure-form pure-form-aligned">
            <div class="pure-control-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
            </div>
            <div class="pure-control-group">
                <label for="email">e-mail:</label>
                <input type="email" id="email">
            </div>
            <div class="pure-control-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha">
            </div>
            <div class="pure-control-group">
                <label for="csenha">Confirmar senha:</label>
                <input type="password" id="csenha">
            </div>
            <div class="pure-controls">
                <button class="pure-button pure-button-primary" type="button" onclick="cadastrar()">Cadastrar</button>
                <button class="pure-button pure-button-primary" type="reset">Limpar</button>
                <a href="index.html"><button type="button"class="pure-button pure-button-primary">Voltar</button></a>
            </div>
        </form>
    </main>
</body>
</html>
